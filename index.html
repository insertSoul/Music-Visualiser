<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music-Visualiser</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <input class="inputButtons" type="file" id="file-input" accept="audio" style="font-family: '8BIT WONDER', 'JetBrains Mono'">
    <canvas id="canvas"></canvas>
    <audio id="audio" controls></audio>
    <div class="inputContainer">
        <div class="sliderContainer">
            <input class="inputs" type="range" min="1" max="200" value="50" id="sliderSize">
            <input class="lfoCheckBox" type="checkbox" id="sliderSizeLFO">
            <input class="inputs" type="range" min="0" max="180" value="0" id="roundness">
            <input class="lfoCheckBox" type="checkbox" id="roundnessLFO">
            <input class="inputs" type="range" min="1" max="32" value="18" id="attenuatorBars">
            <input class="lfoCheckBox" type="checkbox" id="attenuatorBarsLFO">
            <input class="inputs" type="range" min="0" max="30"  value="0" id="fadeTime">
            <input class="lfoCheckBox" type="checkbox" id="fadeTimeLFO">
            <input class="inputs" type="range" min="1" max="60" value="20" id="attenuator">
            <input class="lfoCheckBox" type="checkbox" id="attenuatorLFO">
            <input class="inputs" type="range" min="1" max="40" value="20" id="sliderColour">
            <input class="lfoCheckBox" type="checkbox" id="sliderColourLFO">
        </div>
        <div class="lFOContainer">
            <input class="inputs" type="range" min="1" max="100" value="30" id="rateLFO">
            <input class="inputs" type="range" min="1" max="20" value="10" id="depthLFO">


        </div>
        <div class="buttonContainer">
            <button class="inputs inputButtons" id="modifyButton">Modify</button>
            <button class="inputs inputButtons" id="blendButton">Blend mode</button>
            <button class="inputs inputButtons" id="xRepeatButton">X repeat</button>
            <button class="inputs inputButtons" id="yRepeatButton">Y repeat</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
