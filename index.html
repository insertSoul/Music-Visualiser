<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music-Visualiser</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <input type="file" id="file-input" accept="audio">
    <canvas id="canvas"></canvas>
    <audio id="audio" controls></audio>
    <input type="range" min="1" max="200" value="100"  id="sliderSize">
    <input type="range" min="1" max="360" value="100"  id="sliderColour">
    <input type="range" min="1" max="360" value="100"  id="attenuator">
    <input type="range" min="1" max="100" value="100"  id="attenuatorBars">

    <script src="script.js"></script>
</body>
</html>
